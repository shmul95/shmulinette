name: Scope Enforcement

on:
  pull_request:
    branches: [ main ]

jobs:
  check-scope:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files_ignore: cases/tek*/**

      - name: Fail if files outside scope are modified
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Error: You modified files outside the allowed directory!"
          echo "Offending files: ${{ steps.changed-files.outputs.all_changed_files }}"
          exit 1
